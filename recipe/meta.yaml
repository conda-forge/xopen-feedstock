{% set name = "xopen" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f19d83de470f5a81725df0140180ec71d198311a1d7dad48f5467b4ad5df6154

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python  # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - setuptools_scm  # [build_platform != target_platform]
    - pytest
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - python
    - python-isal >=1.6.1  # [not arm64]
    - python-zlib-ng >=0.4.1
    - pigz
    - pbzip2  # [not win]
    - zstandard
    - zstd

test:
  imports:
    - xopen

about:
  home: https://github.com/pycompression/xopen/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Open compressed files transparently in Python
  doc_url: https://github.com/pycompression/xopen/
  dev_url: https://github.com/pycompression/xopen/

extra:
  recipe-maintainers:
    - corneliusroemer
    - marcelm
    - rhpvorderman
